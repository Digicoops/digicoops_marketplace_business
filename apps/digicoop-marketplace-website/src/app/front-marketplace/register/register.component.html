<div
    class="h-screen flex bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white transition-colors duration-200 overflow-hidden">

    <!-- Left Side: Hero Image (Fixed) -->
    <div class="hidden lg:flex lg:w-1/2 relative flex-col justify-end p-12 bg-gray-900 h-full">
        <div class="absolute inset-0 z-0">
            <img alt="Modern tractor in a large green field at sunset"
                class="w-full h-full object-cover opacity-60 mix-blend-overlay"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuCUCEOy_Xy1svoRgJ4BcD8tOQHWyuIRI6qrKPnMYopYUI0cEu1It3O2_x9FAqZs1S2bHZ4jAEFeMVIkPCHvH1RITwg46cubbuWDoskiairhcjMaUR3YWO9FBzRjuE-wsZgXzdRGzAsa7dMSK-uDMf1MOIxeF9rfwgXyoP0p82eZYCKHSei4lZLoYq-MCtvsbvYa6EtZlVND3UGpy45Dy-d4skpVjPEEtEMSqe542L2zSkuOzdcvhhLp6mqXBbW8qnFT8VEl-OqShfA" />
            <div class="absolute inset-0 bg-gradient-to-t from-background-dark via-background-dark/50 to-transparent">
            </div>
        </div>
        <div class="relative z-10 max-w-lg">
            <div
                class="mb-6 inline-flex items-center justify-center size-12 rounded-full bg-primary/20 backdrop-blur-sm text-primary border border-primary/30">
                <span class="material-symbols-outlined">agriculture</span>
            </div>
            <h2 class="text-4xl font-bold text-white mb-4 leading-tight">Rejoignez la coopérative de demain.</h2>
            <p class="text-lg text-gray-300">Créez votre compte pour accéder à des équipements exclusifs et des services
                sur mesure.</p>
            <div class="mt-8 flex gap-4">
                <div
                    class="flex items-center gap-2 bg-white/10 backdrop-blur-md px-3 py-1.5 rounded-lg border border-white/10">
                    <span class="material-symbols-outlined text-green-400 text-sm">check_circle</span>
                    <span class="text-xs font-medium text-white">Innovation</span>
                </div>
                <div
                    class="flex items-center gap-2 bg-white/10 backdrop-blur-md px-3 py-1.5 rounded-lg border border-white/10">
                    <span class="material-symbols-outlined text-green-400 text-sm">check_circle</span>
                    <span class="text-xs font-medium text-white">Communauté</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Side: Auth Form (Scrollable) -->
    <div
        class="w-full lg:w-1/2 flex flex-col items-center justify-start px-4 py-8 lg:p-8 bg-white dark:bg-[#141712] h-full overflow-y-auto custom-scrollbar">
        <div class="w-full max-w-lg mx-auto ">
            <!-- Tabs Navigation -->


            <!-- Social Login -->
            <div class="mt-8 grid grid-cols-2 gap-4">
                <a class="flex w-full items-center justify-center gap-3 rounded-lg bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:ring-transparent dark:bg-[#1c2116] dark:text-white dark:ring-[#30362b] dark:hover:bg-[#252b1d]"
                    href="#">
                    <svg aria-hidden="true" class="h-5 w-5" viewbox="0 0 24 24">
                        <path
                            d="M12.0003 20.45c4.6667 0 8.45-3.7833 8.45-8.45 0-4.6667-3.7833-8.45-8.45-8.45-4.6667 0-8.45 3.7833-8.45 8.45 0 4.6667 3.7833 8.45 8.45 8.45Z"
                            fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2"></path>
                        <path d="M17.3002 9.6499L12.0002 13.6999L6.7002 9.6499" fill="none" stroke="currentColor"
                            stroke-miterlimit="10" stroke-width="2"></path>
                    </svg>
                    <span class="text-sm">Google</span>
                </a>
                <a class="flex w-full items-center justify-center gap-3 rounded-lg bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:ring-transparent dark:bg-[#1c2116] dark:text-white dark:ring-[#30362b] dark:hover:bg-[#252b1d]"
                    href="#">
                    <svg aria-hidden="true" class="h-5 w-5 text-[#1877F2] dark:text-white" fill="currentColor"
                        viewbox="0 0 24 24">
                        <path clip-rule="evenodd"
                            d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"
                            fill-rule="evenodd"></path>
                    </svg>
                    <span class="text-sm">Facebook</span>
                </a>
            </div>

            <!-- Divider -->
            <div class="relative mt-8 mb-8">
                <div aria-hidden="true" class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200 dark:border-[#30362b]"></div>
                </div>
                <div class="relative flex justify-center text-sm font-medium leading-6">
                    <span class="bg-white px-6 text-gray-500 dark:bg-[#141712] dark:text-gray-400">Ou s'inscrire
                        avec</span>
                </div>
            </div>

            <!-- Register Form -->
            <form class="space-y-5 animate-in fade-in slide-in-from-bottom-2 duration-300" method="POST"
                autocomplete="off">
                <!-- Full Name -->
                <div>
                    <label class="block text-sm font-medium leading-6 text-gray-900 dark:text-white" for="fullname">Nom
                        complet</label>
                    <div class="mt-2 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-gray-400 text-[20px]">person</span>
                        </div>
                        <input autocomplete="off" name="fullname" id="fullname" type="text"
                            class="block w-full rounded-lg border-0 py-3 pl-10 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-[#1c2116] dark:ring-[#30362b] dark:text-white dark:placeholder:text-gray-500 sm:text-sm sm:leading-6"
                            placeholder="Jean Dupont" required />
                    </div>
                </div>

                <!-- Email Input (Conditional) -->
                <div *ngIf="registerMethod() === 'email'">
                    <label class="block text-sm font-medium leading-6 text-gray-900 dark:text-white" for="email">Adresse
                        email</label>
                    <div class="mt-2 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-gray-400 text-[20px]">mail</span>
                        </div>
                        <input autocomplete="off" name="new-email-field" id="email" type="email"
                            class="block w-full rounded-lg border-0 py-3 pl-10 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-[#1c2116] dark:ring-[#30362b] dark:text-white dark:placeholder:text-gray-500 sm:text-sm sm:leading-6"
                            placeholder="nom@exemple.com" required />
                    </div>
                </div>

                <!-- Phone Input (Conditional) -->
                <div *ngIf="registerMethod() === 'phone'">
                    <label class="block text-sm font-medium leading-6 text-gray-900 dark:text-white" for="phone">Numéro
                        de téléphone</label>
                    <div
                        class="mt-2 relative flex rounded-lg shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-primary dark:ring-[#30362b] dark:bg-[#1c2116]">
                        <div class="absolute inset-y-0 left-0 flex items-center">
                            <button type="button" (click)="toggleDropdown()"
                                class="h-full rounded-l-lg border-0 bg-transparent py-0 pl-3 pr-2 text-gray-900 font-medium hover:text-primary focus:ring-0 focus:outline-none sm:text-sm dark:text-gray-200 flex items-center gap-1 transition-colors">
                                <span>{{selectedCountry().flag}}</span>
                                <span>{{selectedCountry().code}}</span>
                                <span class="material-symbols-outlined text-[16px] transition-transform duration-200"
                                    [class.rotate-180]="isDropdownOpen()">expand_more</span>
                            </button>

                            <!-- Custom Dropdown Panel -->
                            <div *ngIf="isDropdownOpen()"
                                class="absolute top-full left-0 mt-2 w-64 bg-white dark:bg-[#1c2116] rounded-xl shadow-2xl ring-1 ring-black/5 focus:outline-none z-50 max-h-60 overflow-y-auto custom-scrollbar border border-gray-100 dark:border-[#30362b] animate-in fade-in zoom-in-95 duration-200">
                                <div class="p-1">
                                    <button *ngFor="let country of countries" (click)="selectCountry(country)"
                                        class="w-full text-left px-3 py-2.5 rounded-lg text-sm text-gray-700 dark:text-gray-200 hover:bg-primary/10 hover:text-primary dark:hover:bg-[#28311b] flex items-center gap-3 transition-colors group">
                                        <span class="text-lg">{{country.flag}}</span>
                                        <span class="font-medium flex-1">{{country.name}}</span>
                                        <span
                                            class="text-gray-400 group-hover:text-primary dark:text-gray-500 font-mono text-xs">{{country.code}}</span>
                                        <span *ngIf="selectedCountry() === country"
                                            class="material-symbols-outlined text-primary text-[16px]">check</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <input autocomplete="off" type="tel" name="phone" id="phone"
                            class="block w-full rounded-r-lg border-0 py-3 pl-24 text-gray-900 placeholder:text-gray-400 focus:ring-0 dark:bg-transparent dark:text-white sm:text-sm sm:leading-6"
                            placeholder="6 00 00 00 00" required>
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label class="block text-sm font-medium leading-6 text-gray-900 dark:text-white" for="password">Mot
                        de passe</label>
                    <div class="mt-2 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-gray-400 text-[20px]">lock</span>
                        </div>
                        <input autocomplete="new-password" name="new-password-field" id="password" type="password"
                            class="block w-full rounded-lg border-0 py-3 pl-10 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-[#1c2116] dark:ring-[#30362b] dark:text-white dark:placeholder:text-gray-500 sm:text-sm sm:leading-6"
                            placeholder="••••••••" required />
                    </div>
                </div>

                <!-- Terms -->
                <div class="flex items-start">
                    <input
                        class="h-4 w-4 mt-1 rounded border-gray-300 text-primary focus:ring-primary dark:bg-[#1c2116] dark:border-[#30362b]"
                        id="terms" name="terms" type="checkbox" required />
                    <label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="terms">J'accepte les <a
                            href="#" class="text-primary hover:underline">Conditions Générales d'Utilisation</a> et la
                        <a href="#" class="text-primary hover:underline">Politique de Confidentialité</a>.</label>
                </div>

                <div>
                    <button
                        class="flex w-full justify-center rounded-lg bg-primary px-3 py-3 text-sm font-bold leading-6 text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors"
                        type="submit">
                        S'inscrire
                    </button>
                </div>
            </form>

            <p class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
                Déjà membre ?
                <a class="font-semibold leading-6 text-primary hover:text-primary/80 dark:text-primary dark:hover:text-green-400"
                    routerLink="/login">Se connecter</a>
            </p>
        </div>
    </div>
</div>
