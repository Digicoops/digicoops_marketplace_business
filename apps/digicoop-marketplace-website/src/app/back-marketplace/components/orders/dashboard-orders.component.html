<div class="bg-[#1A1D1B] border border-[#28392f] rounded-xl overflow-hidden shadow-sm flex flex-col">
    <div class="overflow-x-auto flex-grow">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="bg-[#212924] border-b border-[#28392f]">
                    <th class="px-6 py-4 text-xs font-semibold text-white uppercase tracking-wider">N° Commande</th>
                    <th class="px-6 py-4 text-xs font-semibold text-white uppercase tracking-wider">Date</th>
                    <th class="px-6 py-4 text-xs font-semibold text-white uppercase tracking-wider">Statut</th>
                    <th class="px-6 py-4 text-xs font-semibold text-white uppercase tracking-wider">Total</th>
                    <th class="px-6 py-4 text-xs font-semibold text-white uppercase tracking-wider text-right">Action

                </tr>
            </thead>
            <tbody class="divide-y divide-[#28392f]">

                    </td>
                    <td class="px-6 py-4 text-sm text-white font-medium">1 250 €</td>
                    <td class="px-6 py-4 text-right">

                        </a>

                        <a [routerLink]="['/dashboard/order', 'CMD-2023-089']"
                            class="text-[#9db9a8] hover:text-white transition-colors p-2 hover:bg-white/5 rounded-full inline-flex items-center justify-center">
                            <span class="material-symbols-outlined text-xl">visibility</span>
                        </a>
                    </td>
                </tr>
                <tr class="group hover:bg-[#28392f]/50 transition-colors">

                    <td class="px-6 py-4 text-sm text-[#9db9a8]">15 Oct 2023</td>

                    </td>
                    <td class="px-6 py-4 text-sm text-white font-medium">890 €</td>

    <div
