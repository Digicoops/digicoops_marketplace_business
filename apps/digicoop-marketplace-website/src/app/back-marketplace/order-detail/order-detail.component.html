<main class="flex-grow w-full max-w-7xl mx-auto px-6 lg:px-10 py-8">
    <section class="mb-8">
        <nav aria-label="Breadcrumb" class="flex mb-4">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
                <li class="inline-flex items-center">
                    <a class="inline-flex items-center text-sm font-medium text-[#9db9a8] hover:text-white"
                        routerLink="/dashboard">
                        <span class="material-symbols-outlined text-lg mr-2">home</span>
                        Accueil
                    </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <span class="material-symbols-outlined text-[#9db9a8] text-lg">chevron_right</span>
                        <a class="ml-1 text-sm font-medium text-[#9db9a8] hover:text-white md:ml-2"
                            routerLink="/dashboard">Commandes</a>
                    </div>
                </li>
                <li aria-current="page">
                    <div class="flex items-center">
                        <span class="material-symbols-outlined text-[#9db9a8] text-lg">chevron_right</span>
                        <span class="ml-1 text-sm font-medium text-primary md:ml-2">CMD-2023-089</span>
                    </div>
                </li>
            </ol>
        </nav>
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <div class="flex items-center gap-4 mb-1">
                    <h1 class="text-white text-3xl md:text-4xl font-black tracking-tight">Commande #CMD-2023-089</h1>
                    <span
                        class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-sm font-bold bg-[#13ec6a]/10 text-primary border border-[#13ec6a]/20">
                        <span class="size-2 rounded-full bg-primary animate-pulse"></span> Expédié
                    </span>
                </div>
                <p class="text-[#9db9a8]">Passée le <span class="text-white font-medium">24 Octobre 2023</span> à 14:32
                </p>
            </div>
            <div class="flex gap-3">
                <button
                    class="flex items-center gap-2 px-5 py-2.5 rounded-full bg-[#28392f] hover:bg-[#3b5445] text-white text-sm font-bold transition-all border border-transparent hover:border-[#13ec6a]/30">
                    <span class="material-symbols-outlined text-lg">help</span>
                    Aide
                </button>
                <a [routerLink]="['/dashboard/order', 'CMD-2023-089', 'invoice']"
                    class="flex items-center gap-2 px-5 py-2.5 rounded-full bg-secondary hover:bg-[#4a7522] text-white text-sm font-bold shadow-lg shadow-black/20 transition-all group cursor-pointer">
                    <span
                        class="material-symbols-outlined text-lg group-hover:-translate-y-0.5 transition-transform">receipt_long</span>
                    Voir la facture
                </a>
            </div>
        </div>
    </section>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 space-y-6">
            <app-order-items></app-order-items>
            <app-order-summary></app-order-summary>
            <div class="flex justify-between items-center p-4 rounded-xl bg-secondary/10 border border-secondary/20">
                <div class="flex items-center gap-3">
                    <span class="material-symbols-outlined text-secondary text-2xl">cached</span>
                    <div>
                        <h4 class="text-white font-bold text-sm">Commander à nouveau</h4>
                        <p class="text-[#9db9a8] text-xs">Ajoutez tous ces articles à votre panier en un clic.</p>
                    </div>
                </div>
                <button
                    class="bg-[#1A1D1B] hover:bg-[#28392f] text-white text-sm font-bold py-2 px-4 rounded-lg transition-colors border border-[#28392f]">
                    Ajouter au panier
                </button>
            </div>
        </div>
        <div class="lg:col-span-1 space-y-6">
            <app-order-history></app-order-history>
            <app-order-delivery></app-order-delivery>
            <app-order-billing></app-order-billing>
        </div>
    </div>
</main>
