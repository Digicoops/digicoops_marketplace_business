<div class="w-full">
  <div class="flex items-center justify-between mb-8">
    <h2 class="text-2xl md:text-3xl font-bold text-white flex items-center gap-3">
      <span class="material-symbols-outlined text-primary text-3xl">recommend</span>
      {{title}}
    </h2>
  </div>

  <div *ngIf="recommendedProducts.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <app-product-card 
      *ngFor="let product of recommendedProducts" 
      [product]="product">
    </app-product-card>
  </div>

  <div *ngIf="recommendedProducts.length === 0" class="text-center py-12">
    <span class="material-symbols-outlined text-[#9db9a8] text-6xl mb-4">inventory_2</span>
    <p class="text-[#9db9a8] text-lg">Aucun produit similaire disponible pour le moment.</p>
  </div>
</div>
