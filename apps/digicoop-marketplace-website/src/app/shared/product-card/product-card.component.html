<div class="bg-surface-dark rounded-2xl overflow-hidden group border border-[#28392f] hover:border-primary/50 transition-all hover:shadow-[0_4px_20px_rgba(19,236,106,0.1)] flex flex-col cursor-pointer"
     (click)="navigateToProduct()">
  <!-- Image Section -->
  <div class="h-56 bg-cover bg-center relative" [style.backgroundImage]="'url(' + product.image + ')'">
    <!-- Badge Nouveau/Promo -->
    <div *ngIf="product.isNew" class="absolute top-3 left-3 bg-primary text-background-dark text-xs font-bold px-2 py-1 rounded-md z-10">NOUVEAU</div>
    <div *ngIf="product.isPromo" class="absolute top-3 left-3 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-md z-10">-15%</div>
    
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/20 group-hover:bg-black/10 transition-colors"></div>
    
    <!-- Add to Cart Button -->
    <div class="absolute bottom-3 right-3 flex gap-2 translate-y-4 opacity-0 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300">
      <button class="size-10 rounded-full bg-white text-black flex items-center justify-center shadow-lg hover:bg-primary hover:text-background-dark"
              title="Ajouter au panier"
              (click)="addToCart($event)">
        <span class="material-symbols-outlined">add_shopping_cart</span>
      </button>
      <button class="size-10 rounded-full bg-primary text-background-dark flex items-center justify-center shadow-lg hover:bg-[#0eb550]"
              title="Commander maintenant"
              (click)="buyNow($event)">
        <span class="material-symbols-outlined">shopping_bag</span>
      </button>
    </div>
    
    <!-- Favorite Button -->
    <button class="absolute top-3 right-3 size-8 rounded-full bg-black/50 backdrop-blur-sm text-white flex items-center justify-center hover:bg-red-500 transition-colors"
            (click)="stopPropagation($event)">
      <span class="material-symbols-outlined text-lg">favorite</span>
    </button>
  </div>

  <!-- Content Section -->
  <div class="p-5 flex flex-col flex-1">
    <!-- Categories and Rating -->
    <div class="mb-2 flex items-center gap-2 flex-wrap">
      <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase bg-primary/20 text-primary border border-primary/30">{{product.mainCategory}}</span>
      <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase bg-[#28392f] text-[#9db9a8]">{{product.category}}</span>
      <div *ngIf="product.rating" class="flex text-yellow-500 text-[10px]">
        <span *ngFor="let star of [1,2,3,4,5]" class="material-symbols-outlined text-sm" [class.text-[#28392f]]="star > product.rating">star</span>
      </div>
    </div>

    <!-- Product Name -->
    <h3 class="text-white font-bold text-lg leading-tight mb-2 hover:text-primary cursor-pointer transition-colors">{{product.name}}</h3>
    
    <!-- Product Description -->
    <p class="text-[#9db9a8] text-sm line-clamp-2 mb-4 flex-1">{{product.description}}</p>
    
    <!-- Price and Stock -->
    <div class="flex items-center justify-between mt-auto">
      <div class="flex flex-col">
        <span class="text-xs text-[#9db9a8]">Prix unitaire</span>
        <div class="flex items-baseline gap-2">
          <p class="text-primary font-bold text-xl">{{convertedPrice()}}</p>
          <span *ngIf="product.oldPrice" class="text-sm text-gray-500 line-through">{{convertedOldPrice()}}</span>
        </div>
      </div>
      <span class="text-xs font-medium px-2 py-1 rounded" 
            [class.text-green-400]="product.stock === 'En stock'" 
            [class.bg-green-400/10]="product.stock === 'En stock'" 
            [class.text-orange-400]="product.stock === 'Stock limité'" 
            [class.bg-orange-400/10]="product.stock === 'Stock limité'" 
            [class.text-blue-400]="product.stock === 'Sur commande'" 
            [class.bg-blue-400/10]="product.stock === 'Sur commande'">{{product.stock}}</span>
    </div>
  </div>
</div>
