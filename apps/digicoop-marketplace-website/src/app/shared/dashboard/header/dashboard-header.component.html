            </div>
            <h2 class="text-white text-xl font-bold tracking-tight">DIGICOOPS</h2>
        </div>
        <nav class="hidden md:flex items-center gap-8">
            <a class="text-sm font-medium transition-colors" routerLink="/dashboard"
                routerLinkActive="text-primary border-b-2 border-primary pb-0.5"
                [routerLinkActiveOptions]="{exact: true}" [class.text-white/70]="!dashboardLink.isActive"
                #dashboardLink="routerLinkActive">Tableau de Bord</a>
            <a class="text-sm font-medium transition-colors" routerLink="/dashboard/orders"
                routerLinkActive="text-primary border-b-2 border-primary pb-0.5"
                [class.text-white/70]="!ordersLink.isActive" #ordersLink="routerLinkActive">Commandes</a>
            <a class="text-sm font-medium transition-colors" routerLink="/dashboard/invoices"
                routerLinkActive="text-primary border-b-2 border-primary pb-0.5"
                [class.text-white/70]="!invoicesLink.isActive" #invoicesLink="routerLinkActive">Factures</a>
            <a class="text-sm font-medium transition-colors" routerLink="/dashboard/profile"
                routerLinkActive="text-primary border-b-2 border-primary pb-0.5"
                [class.text-white/70]="!profileLink.isActive" #profileLink="routerLinkActive">Profile</a>
            <a class="text-white/70 hover:text-white text-sm font-medium transition-colors"
                routerLink="/shop">Boutique</a>
        </nav>
        <div class="flex flex-1 justify-end items-center gap-4 lg:gap-6">
            <div
                class="hidden lg:flex w-full max-w-xs items-center bg-[#28392f]/50 rounded-full h-10 px-4 border border-[#3b5445] focus-within:border-primary transition-colors">
                <span class="material-symbols-outlined text-[#9db9a8] text-xl">search</span>
                <input
                    class="bg-transparent border-none focus:ring-0 text-sm text-white placeholder-[#9db9a8] w-full ml-2"
                    placeholder="Rechercher un produit..." type="text" />
            </div>
            <div class="flex items-center gap-3">
                <button
                    class="relative flex items-center justify-center size-10 rounded-full bg-[#28392f] hover:bg-[#3b5445] transition-colors text-white group">
                    <span class="material-symbols-outlined text-[20px] group-hover:animate-pulse">notifications</span>
                    <span class="absolute top-2 right-2.5 size-2 bg-primary rounded-full"></span>
                </button>
                <button
                    class="flex items-center justify-center size-10 rounded-full bg-[#28392f] hover:bg-[#3b5445] transition-colors text-white">
                    <span class="material-symbols-outlined text-[20px]">shopping_cart</span>
                </button>
                <div class="size-10 rounded-full bg-cover bg-center border-2 border-[#28392f]"
                    data-alt="Portrait of a smiling farmer named Jean"
                    style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDi2kMFPCTY5I90upxKXhT-vGa1ntoNCua52ak9IyXgOltEcXifxQbYhv5Lp3Elh-dkQnYT6yqNhnDxv-ndJ2fB2Cu8TmFwGrP_syMZnIJseUKGsmN6PCqdRiJelrSDJHjnud4kdAcNpMYhkIe6YwOxOYpp9lKt2y4tveYfhOav0gUZ56aSltQ20XGdKPmpv1Y2alh5HvqmSxt-RAz7twUgsMVPzDApjXqIPse5zyOx182W_2d-JCyWsiAz1pCxYCWP2Z2cakQ_3kA');">
                </div>
            </div>
        </div>
    </div>
</header>
