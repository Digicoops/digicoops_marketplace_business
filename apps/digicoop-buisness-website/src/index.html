<!DOCTYPE html>
<html lang="fr" class="dark">
  <head>
    <meta charset="utf-8" />
    <title>DIGICOOPS - Presentation</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13ec6a",
              "primary-hover": "#0fb852",
              secondary: "#3a5c1a",
              "background-light": "#f6f8f7",
              "background-dark": "#102217",
              "surface-dark": "#1c2620",
              "surface-card": "#1e2b24",
              "input-bg": "#28392f",
            },
            fontFamily: {
              display: ["Spline Sans", "sans-serif"],
              sans: ["Spline Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "1.5rem",
              xl: "2rem",
              "2xl": "3rem",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Spline Sans", sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #102217;
      }
      ::-webkit-scrollbar-thumb {
        background: #28392f;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3a5c1a;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1;
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-background-dark">
    <app-root></app-root>
  </body>
</html>
